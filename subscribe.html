<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our Newsletter</title>
    <link href="font-awesome/css/all.css" rel="stylesheet"> <!--load all styles -->

    <link rel="stylesheet" href="all-styles.css">
</head>
<body>
    <div id="subscribe-message">
        <h2>Subscribe to Bedspace - Weekly Newsletter</h2>
        <p>Get weekly updates</p>
    </div>
    <div id="subscribe-form">
        <form>
            <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label><br/>
            <input type="email" class="subscribe" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button class="btn btn-danger btn-block">Subscribe</button>
        </form>
    </div>
    
    <section id="sub-footer">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="foot-text">
                    <p> All Right Reserved Bedspace &copy; 2020</p>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jQuery-3.4.1.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
